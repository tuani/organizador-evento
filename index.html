<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/estilo.css">
    <title>aula 1</title>
  </head>

  <body>
    <div class="container">
      <h1>Evento</h1>
      <form>
        <div class="form-control">
          <label for="Nome">Nome:</label>
          <input type="text" class="field">
        </div>

        <div class="form-control">
          <label for="telefone">Telefone para contato:</label>
          <input type="number" class="field">
        </div>

        <div class="form-control">
          <label for="evento">Qual vai ser o evento?</label>
          <select id="evento" class="field"></select>
        </div>

        <div class="form-control">
          <label for="local">Qual o local desejado para o evento?</label>
          <select id="local" class="field"></select>
        </div>

        <div class="form-control">
          <label for="dataEvento">Qual a data do evento?</label>
          <input type="date" class="field">
        </div>

        <div class="form-control">
          <label for="numeroConvidados">Qual o numero de covidados?</label>
          <input type="number" class="field">
        </div>
        <button type="submit">Salvar</button>
      </form>
    </div>

    <script src="script/index.js"></script>
  </body>

</html>
